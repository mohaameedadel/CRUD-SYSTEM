<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD SYSTEM</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="position-relative">
    <!-- CRUDS    SYSTEM  
        Create
        Retrive
        Update
        Delete
        Search
    
    
    -->
    <h1 class="text-center text-primary py-2 m-0">CRUD SYSTEM</h1>
    <div
      id="crud"
      class="crud d-none position-absolute top-0 start-0 vh-100 w-100 d-flex justify-content-center align-items-center"
    >
      <div class="container rounded my-2 bg-white p-3 position-relative">
        <div
          onclick="hideInputs()"
          class="iconX fw-bold position-absolute top-0 end-0 btn btn-danger"
        >
          X
        </div>
        <h1 class="text-center text-primary">CRUD SYSTEM</h1>

        <div class="form-floating my-1">
          <input
            oninput="validationInputs(this , 'nameMsg') "
            type="text"
            class="form-control"
            id="productName"
            placeholder=""
          />
          <label for="productName">Product Name </label>
          <p id="nameMsg" class="alert alert-danger d-none">
            The name consists of two letters to 8 and the first letter is a
            capital letter
          </p>
        </div>

        <div class="form-floating my-1">
          <input
            oninput="validationInputs(this , 'priceMsg') "
            type="number"
            class="form-control"
            id="productPrice"
            placeholder=""
          />
          <label for="productPrice">Product Price </label>
          <p id="priceMsg" class="alert alert-danger d-none">
            From 1 to 6 numbers and does not start with 0
          </p>
        </div>

        <div class="form-floating my-1">
          <input
            oninput="validationInputs(this , 'categoryMsg') "
            list="category"
            type="text"
            class="form-control"
            id="productCategory"
            placeholder=""
          />
          <label for="productCategory">Product Category </label>

          <datalist id="category">
            <option value="TV" />
            <option value="Mobile" />
            <option value="Screens" />
            <option value="Electronic" />
          </datalist>
          <p id="categoryMsg" class="alert alert-danger d-none">
            (TV | Mobile | Screens | Electronic)
          </p>
        </div>

        <div class="form-floating my-1">
          <textarea
            oninput="validationInputs(this , 'descriptionMsg') "
            style="height: 100px"
            class="form-control"
            id="productDescription"
            placeholder=""
          ></textarea>
          <label for="productDescription">Product Description </label>
          <p id="descriptionMsg" class="alert alert-danger d-none">
            3 letter or more
          </p>
        </div>

        <div class="mt-3">
          <button id="btnAdd" onclick="addProduct()" class="btn btn-primary">
            Add Product
          </button>

          <button
            onclick="updateProduct()"
            id="btnUpdate"
            class="btn btn-warning d-none"
          >
            Update Product
          </button>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <button
        id="showInputs"
        onclick="showInputs()"
        class="btn btn-outline-primary w-100 my-2"
      >
        Add products +
      </button>
    </div>
    <input
      class="form-control w-50 m-auto my-2"
      oninput="searchData()"
      type="search"
      name=""
      id="search"
    />
    <div class="overflow-x-auto">
      <div class="container-fluid">
        <table class="table text-center">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="productData"></tbody>
        </table>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
